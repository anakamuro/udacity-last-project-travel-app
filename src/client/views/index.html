<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Travel App</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">

</head>

<body>
  <header>
    <div class="headline">
      <h1 id="page-title">Travel App</h1>
  </header>


  <main>
    <section id="add-trip-section">


      <form id="add-trip-form">
        <div class="trip-summary row">
          <label for="city"> From trip</label>
          <input type="text" id="start-city" required placeholder=" Enter Location">
        </div>

        <div class="trip-summary row">
          <label for="city"> The Destination</label>
          <input type="text" id="destination-city" required placeholder=" Enter Location">
        </div>

        <div class="trip-departing row">
          <label for="date">Departure Time</label>
          <input type="date" id="Ddate" required placeholder="yyyy/mm/dd">
        </div>

        <div class="trip-arriving row">
          <label for="date">Arrival Time</label>
          <input type="date" id="Adate" required placeholder="yyyy/mm/dd">
        </div>



        <div class="button-panel row">
          <input type="button" id="btn-add" value="Save Trip" />
        </div>

      </form>
    </section>

    <section  id="trip_details_section">

    </section>
  </main>

  <footer>
    <div class="box">
      <div class="author">
        <i>Develop by Akihiko Nakamura.</i>
      </div>
      <div class="date">
        &copy;2021
      </div>
      <div class="box-item other">
        Udacity
      </div>

    </div>

  </footer>
  </div>
  <script>
    // Check that service workers are supported
    if ('serviceWorker' in navigator) {
      // Use the window load event to keep the page load performant
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js');
      });
    }
  </script>
  <script type="text/javascript"  src="app.js" charset="utf-8"></script>
</body>

</html>
